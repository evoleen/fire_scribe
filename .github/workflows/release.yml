name: Release Package

on:
  workflow_dispatch:
  push:
    tags:
      - "v[0-9]+.[0-9]+.[0-9]+"

permissions:
  id-token: write
  contents: write  # Changed to write to allow releasing artifacts

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  build-and-deploy:
    name: Build and Deploy
    runs-on: [macos-latest]
    steps:
      - name: Checkout
        uses: actions/checkout@v4
      - name: ðŸ—ï¸ Setup Flutter
        uses: ./.github/actions/setup_flutter
      - name: Get version from tag name and edit pubspec accordingly
        run: |
          tail -n +2 pubspec.yaml > pubspec.tmp && mv pubspec.tmp pubspec.yaml
          echo $GITHUB_REF | perl -ne 'm/v(\d+\.\d+\.\d+)/; print "\nversion: $1\n" ' >> pubspec.yaml
      - name: Get version from tag
        id: get_version
        run: echo "VERSION=${GITHUB_REF#refs/tags/v}" >> $GITHUB_OUTPUT
      - name: Build macOS app
        run: |
          flutter config --enable-macos-desktop
          flutter build macos --release
      - name: Create DMG
        run: |
          brew install create-dmg
          create-dmg \
            --volname "${{ github.event.repository.name }}" \
            --window-pos 200 120 \
            --window-size 800 400 \
            --icon-size 100 \
            --icon "build/macos/Build/Products/Release/*.app" 200 190 \
            --hide-extension "*.app" \
            --app-drop-link 600 185 \
            "${{ github.event.repository.name }}-${{ steps.get_version.outputs.VERSION }}.dmg" \
            "build/macos/Build/Products/Release/Fire\ Scribe.app"
      - name: Create Release
        id: create_release
        uses: softprops/action-gh-release@v1
        with:
          files: ./*.dmg
          draft: false
          prerelease: false
          generate_release_notes: true
