name: Sanity Check
on:
  push:
  workflow_call:

permissions:
  id-token: write
  contents: read
  pull-requests: write

env:
  LC_ALL: en_US.UTF-8
  LANG: en_US.UTF-8

jobs:
  lint-and-test:
    name: Sanity Check
    runs-on: [self-hosted, macos]
    steps:
      - name: ‚¨áÔ∏è Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0  # Fetch all history for all branches and tags
      - name: Setup evoleen_fhir token
        run: echo ${{ secrets.CLOUDSMITH_ACCESS_TOKEN }} | dart pub token add https://dart.cloudsmith.io/evoleen/evoleen_fhir/
      - name: üèóÔ∏è Setup Flutter
        uses: ./.github/actions/setup_flutter
      - name: Show environment
        run: env
      - name: Lint
        run: flutter analyze
      - name: Test with Coverage
        run: flutter test --coverage
      - name: Remove from coverage
        run: flutter pub run remove_from_coverage -f coverage/lcov.info -r '\.g\.dart$' -r 'main\.dart'
      - name: Install coverde cli (for code coverage report & checking)
        run: dart pub global activate --source git https://github.com/mrverdant13/coverde.git --git-path=packages/coverde_cli --git-ref=24d3dd8
      - name: Generate code coverage report
        shell: sh
        run: coverde report --markdown code-coverage-results.md
      - name: Get current PR number
        uses: jwalton/gh-find-current-pr@v1
        id: finder
      - name: Add Coverage PR Comment
        uses: marocchino/sticky-pull-request-comment@v2
        if: github.event_name == 'push'
        with:
          number: ${{ steps.finder.outputs.pr }}
          recreate: true
          path: code-coverage-results.md
